<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="static/js/app.js" defer></script>
    <title>The Time Tracker</title>
  </head>
  <body>
    <!-- NavBar Start -->
    <div class="header">
      <div class="headerContainer">
        <div id="appName">Pyexpo'25</div>
        <div class="burgerIcon" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="navBar">
          <a class="navMenu" href="#">Dashboard</a>
          <a class="navMenu" href="team.html">Team</a>
          <a class="navMenu" href="students.html">Students</a>
        </div>
      </div>
    </div>
    <!-- NavBar End -->

    <!-- Main Container Start -->
    <div class="mainContainer">
      <div class="mainContent">
        <div class="mainContentHeader">
          <div class="mainContentHeaderTitle">Dashboard</div>
        </div>
        <div class="mainContentBody">
          <div class="mainContentBodyCard">
            <div class="mainContentBodyCardTitle">Total Students</div>
            <div class="mainContentBodyCardValue">100</div>
          </div>
          <div class="mainContentBodyCard">
            <div class="mainContentBodyCardTitle">Total Teams</div>
            <div class="mainContentBodyCardValue">10</div>
          </div>
          <div class="mainContentBodyCard">
            <div class="mainContentBodyCardTitle">Total Time</div>
            <div class="mainContentBodyCardValue">180 hrs</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Container End -->

    <!-- Team Table Start -->
    <div class="mainTabel">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Team..." />
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear</button>
      </div>
      <table id="teamTable">
        <thead>
          <tr>
            <th>Team Id</th>
            <th>Team Name</th>
            <th>Time Spent</th>
            <th>Total Time</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Table rows will be populated dynamically -->
        </tbody>
      </table>
      <div class="pagination">
        <button id="prevButton" onclick="prevPage()">Prev</button>
        <span id="pageNumber">1</span>
        <button id="nextButton" onclick="nextPage()">Next</button>
      </div>
    </div>

    <!-- Team Table End -->

    <!-- Footer Start -->
    <div class="footer">
      <div class="footerContentText">
        Designed and Developed by Ips Tech Community
      </div>
    </div>
    <!-- Footer End -->
  </body>
</html>
