<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/venueManagement.css" />
    <script src="static/js/venueManagement.js" defer></script>
    <title>The Time Tracker</title>
  </head>
  <body>
    <!-- NavBar Start -->
    <div class="header">
      <div class="headerContainer">
        <div id="appName">Pyexpo'25</div>
        <div class="burgerIcon" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="navBar">
          <a class="navMenu" href="/">Dashboard</a>
          <a class="navMenu" href="team">Team</a>
          <a class="navMenu" href="students">Students</a>
          <a class="navMenu" href="venue">Venue</a>
          <a class="navMenu" href="venue-management">Venue Management</a>
        </div>
      </div>
    </div>
    <!-- NavBar End -->

    <!-- Main Content Start -->
    <div class="container">
      <div class="venue-section">
        <h2>Venues</h2>
        <!-- Form to add new Venue -->
        <form id="venueForm" method = "POST" action="{{ url_for('main.venueManagement') }}" >
          <input type="text" id="venueName" name= "name" placeholder="Venue Name" required />
          <input type="number" id="venueCapacity" name = "total_capacity" placeholder="Capacity" required />
          <button type="submit" id="saveVenueBtn">Save Venue</button>
        </form>

        <!-- Venue List Table-->
        <table class="table-style">
          <thead>
            <tr>
              <th>Venue Name</th>
              <th>Capacity</th>
            </tr>
          </thead>
          <tbody id="venueList">
            {% for venue in venues %}
              <tr>
                <td> {{ venue.name }} </td>
                <td> {{ venue.total_capacity }} </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="slar-section">
        <h2>SLAR Units</h2>
        <!-- Form for SLAR -->
        <form id="slarForm">
          <input type="text" id="slarName" placeholder="SLAR Unit Name" required />
          <select id="slarVenue">
            <option value="" disabled selected>Select Venue</option>
          </select>
          <input type="text" id="expectedKey" placeholder="Expected Key" required />
          <button type="submit" id="saveSlarBtn">Save SLAR Unit</button>
        </form>
        <!-- SLAR List Table-->
        <table class="slar-table">
          <thead>
            <tr>
              <th>SLAR Unit Name</th>
              <th>Mapped Venue</th>
              <th>Expected Key</th>
            </tr>
          </thead>
          <tbody id="slarList"></tbody>
        </table>
      </div>
    </div>
    <!-- Main Content End -->

    <!-- Footer Start -->
    <footer>
      <div class="footer">
        <div class="footerContentText">
          Designed and Developed by IPS Tech Community
        </div>
      </div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
